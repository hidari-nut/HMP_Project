<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title id="title" align="center">
      Following
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title size="large">Following</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="cards">
    <ion-list>

      <ion-card *ngFor="let cerbung of cerbungs; let i=index" routerLink="/read/{{i}}">
        <ion-img
          src={{cerbung.cover_url}}
          alt={{cerbung.cover_url}}>
        </ion-img>
        <ion-card-header>
          <ion-card-title>
            {{cerbung.title}}
          </ion-card-title>
          <ion-card-subtitle>
            by {{cerbung.author}}
          </ion-card-subtitle>
          <ion-card-subtitle>
            Last update : {{cerbung.create_date}}
          </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
