<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title id="title" align="center">
      Cerbung
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title size="large">Cerbung</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="chips">
    <ion-chip [outline]="true">
      <ion-label type="floating">All</ion-label>
    </ion-chip>
    <ion-chip [outline]="true" *ngFor="let genre of genrelist">
      <ion-label type="floating">{{genre}}</ion-label>
    </ion-chip>
  </div>

  <div id="cards">
    <ion-list>
      <ion-card>
        <ion-img
          src="https://i0.wp.com/anitrendz.net/news/wp-content/uploads/2023/04/Ninomae-Inanis-Unravel-1.jpg"
          alt="https://i0.wp.com/anitrendz.net/news/wp-content/uploads/2023/04/Ninomae-Inanis-Unravel-1.jpg">
        </ion-img>
        <ion-card-header>
          <ion-card-title>
            Ina's Secret to Cuteness
          </ion-card-title>
          <ion-card-subtitle>
            by A-Chan
          </ion-card-subtitle>

          <div>
            <ion-chip [outline]="true">
              <ion-icon aria-hidden="true" name="list"></ion-icon>
              <ion-label>34</ion-label>
            </ion-chip>
            <ion-chip [outline]="true">
              <ion-icon aria-hidden="true" name="heart-outline"></ion-icon>
              <ion-label>34</ion-label>
            </ion-chip>
          </div>
