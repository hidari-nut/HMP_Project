<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Sign Up</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="newUsername" name="newUsername"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Profile Picture URL</ion-label>
      <ion-input [(ngModel)]="profilePictureURL" name="profilePictureURL"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="newPassword" name="newPassword" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input [(ngModel)]="confirmPassword" name="confirmPassword" type="password"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="onSignUp()">Submit</ion-button>
  </ion-content>
</ion-content>
